      /* Small extras Tailwind CDN can't do cleanly */

      body {

      // ---------- 3D: subtle ambient scene (fast + modern) ----------
      function FloatingOrbs() {
        const group = useRef();
        const [pointer, setPointer] = useState({ x: 0, y: 0 });

        const orbs = useMemo(() => {
          // Precompute positions to avoid runtime churn
          const data = [];
          for (let i = 0; i < 10; i++) {
            data.push({
              position: new THREE.Vector3(
                (Math.random() - 0.5) * 8,
                (Math.random() - 0.5) * 5,
                (Math.random() - 0.5) * 6
              ),
              scale: 0.35 + Math.random() * 0.9,
              speed: 0.2 + Math.random() * 0.6,
              seed: Math.random() * 1000,
            });
          }
          return data;
        }, []);

        useEffect(() => {
          const onMove = (e) => {
            const x = (e.clientX / window.innerWidth) * 2 - 1;
            const y = (e.clientY / window.innerHeight) * 2 - 1;
            setPointer({ x, y });
          };
          window.addEventListener("pointermove", onMove, { passive: true });
          return () => window.removeEventListener("pointermove", onMove);
        }, []);

        useFrame((state) => {
          const t = state.clock.getElapsedTime();
          if (!group.current) return;

          // Gentle parallax from pointer (kept small to feel "premium", not "gimmicky")
          group.current.rotation.y = THREE.MathUtils.lerp(group.current.rotation.y, pointer.x * 0.15, 0.04);
          group.current.rotation.x = THREE.MathUtils.lerp(group.current.rotation.x, -pointer.y * 0.08, 0.04);

          // Animate each orb slightly
          group.current.children.forEach((child, idx) => {
            const o = orbs[idx];
            child.position.y = o.position.y + Math.sin(t * o.speed + o.seed) * 0.35;
            child.position.x = o.position.x + Math.cos(t * (o.speed * 0.7) + o.seed) * 0.2;
          });
        });

        return (
          <group ref={group}>
            {orbs.map((o, i) => (
              <mesh key={i} position={o.position} scale={o.scale}>
                <sphereGeometry args={[1, 48, 48]} />
                <meshStandardMaterial
                  color="#ffffff"
                  roughness={0.25}
                  metalness={0.15}
                  emissive="#c61a24"
                  emissiveIntensity={0.12}
                />
              </mesh>
            ))}
          </group>
        );
      }

      function Background3D() {
        // Keep it light: no heavy post-processing; strong art direction via lights + fog
        return (
          <Canvas
            className="absolute inset-0"
            dpr={[1, 1.75]}
            gl={{ antialias: true, powerPreference: "high-performance" }}
            camera={{ position: [0, 0, 8], fov: 45 }}

            <color attach="background" args={["#060606"]} />
            <fog attach="fog" args={["#060606", 6, 14]} />

            <ambientLight intensity={0.35} />
            <directionalLight position={[4, 4, 4]} intensity={1.0} />
            <pointLight position={[-6, -2, 3]} intensity={0.6} color={"#c61a24"} />

            <Suspense fallback={null}>
              <FloatingOrbs />
            </Suspense>
          </Canvas>
        );
      }
